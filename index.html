<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing Pages</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>
<body>

    <!--Será el header de nuestra landing pages-->
    <div class="header">

        <!--Menu para el landing page-->
        <div class="menu">

            <!--Titulo de nuestra pagina-->
            <div id="titulo">
                <h1>LearningFast</h1>
            </div>

            <!--Busqueda para nuestro menú-->
            <div id="busqueda">
                <!--Division para busqueda-->
                <div class="search">
                   <input type="text" class="searchTerm" placeholder="Programación, Diseño, Desarrollo web, Calculo?">
                   <button type="submit" class="searchButton">
                     <i class="fa fa-search"></i>
                  </button>
                </div>
             </div>

             <!--division para nuestro login que si dan click nos lleve al formulario-->
            <div id="login">
                <a href="./formulario.html">Log In</a>
            </div>

            <div id="register" aling="center"><a class="example_a" href="./formulario.html" target="_blank" rel="nofollow noopener">Sing up</a>
            </div>

        </div>
        <!--Texto dentro (mensajes que mostraremos en el inicio de nuestra page)-->
        <div class="texto">

            <div id="mensaje1">
                <h2>Prepara tu camino hacia el futuro.</h2>
            </div>

            <div id="mensaje2">
                <p>Preparar tu carrera profesional para el futuro. Cursos desde tan sólo 10.00 $. La oferta finaliza el 31 de diciembre a las 23:59.</p>
            </div>

            <!--Boton para el registro (sign up)-->
            <div id="register2" aling="center"><a class="example_b" href="./formulario.html" target="_blank" rel="nofollow noopener">Sing up</a>
            </div>
            <div class="links">
                
                <!--Las rutas que tendremos-->
                <div id="routes">

                    <a href="#">About</a>
                    <a href="#">Jobs</a>
                    <a href="#">Blog</a>
                    <a href="#">Mobile</a>
                    <a href="#">Developers</a>
                    <a href="#">Guidelines</a>
                    <a href="#">Privacy</a>
                    <a href="#">Term</a>
                    <a href="#">Facebook</a>
                    <a href="#">Help forum</a>
                    <a href="#">English</a>
                    
                </div>
            </div>
        </div>
    </div>
   
</body>
</html>
